plugins {
	id 'org.springframework.boot' version '2.7.1'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '18'

repositories {
	mavenCentral()
}

sourceSets.main.resources.srcDirs = ["src/main/resources"]

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-actuator:2.7.0'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.7.0'
	implementation 'org.springframework.boot:spring-boot-starter-web:2.7.0'
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:2.7.0'
	implementation 'org.springframework.boot:spring-boot-starter-validation:2.7.0'
	implementation 'org.projectlombok:lombok:1.18.24'
	implementation 'org.thymeleaf:thymeleaf-spring3:3.0.15.RELEASE'
	implementation 'org.webjars:jquery:3.6.0'
	implementation 'org.springframework.boot:spring-boot-starter-freemarker:2.7.0'
	runtimeOnly 'com.h2database:h2:2.1.212'
	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.7.0'
	compileOnly('org.springframework.boot:spring-boot-starter-actuator:2.7.0')

}

tasks.named('test') {
	useJUnitPlatform()
}
